<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./images/logo.svg"
            alt="A logo of Rock Paper and Scissors">
            <div class="score-container">
                <p id="score-title">SCORE</p>
                <p id="score">0</p>
            </div>
        </header>
    </div>

    <div class="rps-container">
        <!-- <div class="text">
            <p>YOU PICKED</p>
            <p>THE HOUSE PICKED</p>
        </div> -->
        <div class="buttons">
            <div class="top">

                <button id="paper">
                    <img
                    id="paper"
                    class="game img-paper"
                    src="./images/icon-paper.svg"
                    alt="An image of a hand formed like a paper"
                    decoding="async"
                    width="100px"
                    height="100px">
                </button>
                <button id="scissors">
                    <img
                    id="scissors"
                    class="game img-scissors"
                    src="./images/icon-scissors.svg"
                    alt="An image of a hand formed like a scissor"
                    decoding="async"
                    width="100px"
                    height="100px">
                </button> 
            </div>
            <button id="rock">
                <img
                id="rock"
                class="game img-rock" 
                src="./images/icon-rock.svg"
                alt="An image of a hand formed like a rock"
                decoding="async"
                width="100px"
                height="100px">
            </button>
        </div>

        <!-- TODO: Refactor show results -->
    </div>

    <div class="results-container">
        <!-- container class should be row -->
        <div class="user">
            <!-- this should column-->
           <p class="user-text">YOU PICKED</p>
           <!-- insert user choice here -->
        </div>

        <div class="computer">
            <p class="computer-text">THE HOUSE PICKED</p>
            <!-- insert computer choice here -->
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">crumbz</a>.
    </div>

            once one player reaches 5 points
        -

    <script src="./js/index.js"></script>
    
</body>
</html>
